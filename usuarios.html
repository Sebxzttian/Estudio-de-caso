<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Panel Administrativo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="d-flex" id="wrapper">
        
        <div class="bg-light border-right" id="sidebar-wrapper">
            
            <div class="list-group list-group-flush">
                <a href="Index.html" class="list-group-item list-group-item-action bg-light">Inicio</a>
                <a href="Principal.html" class="list-group-item list-group-item-action bg-light">Principal</a>
                <a href="Usuarios.html" class="list-group-item list-group-item-action bg-light">Usuarios</a>
                <a href="clientes.html" class="list-group-item list-group-item-action bg-light">Clientes</a>
                <a href="Categorias.html" class="list-group-item list-group-item-action bg-light">Categorías</a>
                <a href="Productos.html" class="list-group-item list-group-item-action bg-light">Productos</a>
                <a href="Pedidos.html" class="list-group-item list-group-item-action bg-light">Pedidos</a>
                <a href="sesion.html" class="list-group-item list-group-item-action bg-light">Salir</a>
            </div>
        </div>
        

        
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <h1 class="mt-4">Panel Administrativo</h1>
            </nav>

            <div class="container-fluid">
                
                <div class="container">
                    <h1 class="text-center mb-5">Módulo de Usuarios</h1>
                    
                    <!-- Botón formulario de registro -->
                    <div class="mb-3 text-right">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#userModal">Registrar Usuario</button>
                    </div>
                    
                    <!-- Tabla de Usuarios -->
                    <div class="table-containeru">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--  fila de usuario -->
                                <tr>
                                    <td>1</td>
                                    <td>Juan Pérez</td>
                                    <td>juan.perez@example.com</td>
                                    <td>Administrador</td>
                                    <td>Activo</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#userModal">Editar</button>
                                        <button class="btn btn-danger btn-sm">Deshabilitar</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Juan Sebastian</td>
                                    <td>juan.sebba@example.com</td>
                                    <td>usuario</td>
                                    <td>Inactivo</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#userModal">Editar</button>
                                        <button class="btn btn-danger btn-sm">Deshabilitar</button>
                                    </td>
                                </tr>
                                <!-- filas usuarios -->
                            </tbody>
                        </table>
                    </div>
                </div>
            
                <!-- Modal para Registrar/Actualizar Usuario -->
                <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="userModalLabel">Registrar Usuario</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="userForm">
                                    <div class="form-group">
                                        <label for="userName">Nombre</label>
                                        <input type="text" class="form-control" id="userName" placeholder="Nombre completo">
                                    </div>
                                    <div class="form-group">
                                        <label for="userEmail">Email</label>
                                        <input type="email" class="form-control" id="userEmail" placeholder="Correo electrónico">
                                    </div>
                                    <div class="form-group">
                                        <label for="userPassword">Contraseña</label>
                                        <input type="password" class="form-control" id="userPassword" placeholder="Contraseña">
                                    </div>
                                    <div class="form-group">
                                        <label for="userRole">Rol</label>
                                        <select class="form-control" id="userRole">
                                            <option>Usuario</option>
                                            <option>Administrador</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="userStatus">Estado</label>
                                        <select class="form-control" id="userStatus">
                                            <option>Activo</option>
                                            <option>Inactivo</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
